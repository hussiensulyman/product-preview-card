<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.google.com/specimen/Montserrat" />
  <link rel="preconnect" href="https://fonts.google.com/specimen/Fraunces" />
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <div class="content">
        <img class="product" src="./images/image-product-desktop.jpg" alt="">
        <div class="text">
            <p class="title">Perfume</p>
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <p class="about">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
            <p class="price"><span class="after"> $149.99 </span> <span class="before"> $169.99 </span></p>
            <button class="add"><img class="shop" src="./images/icon-cart.svg" alt=""> <span class="click">Add to Cart</span></button>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>
  

</body>
</html>
